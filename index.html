<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Members List</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
  </head>
  <body>

  <div class="container">

    <h1>Club Members List</h1>

      <form id="new-entry-form">
        <div id="form-wrapper">

          <!-- Member Name -->
          <div class="form-item">
            <label for="name">Name</label>
            <input type="text" id="name" required/>
          </div>

          <!-- Bike Type -->
          <div class="form-item">
            <label for="bike">Make and Model of Bike</label>
            <input type="text" id="bike" required/>
          </div>

          <!-- Riding Position -->
          <div class="form-item">
            <label for="position">Riding Position</label>
          <select id="position">
            <option value="" disabled selected></option>
            <option value="Driver">Driver</option>
            <option value="Pillion">Pillion</option>
            <option value="Non-Rider">Non-Rider</option>
          </select>
          </div>

          <!-- Member Type -->
          <div class="form-item">
            <legend>Member Type</legend>
            <fieldset>
              <label for="Full">Full</label>
              <input type="radio" name="memberType" id="full" value="Full">

              <label for="Prospective">Prospective</label>
              <input type="radio" name="memberType" id="prospective" value="Prospective">
            </fieldset>
          </div>

          <!-- submit form -->
          <input type="submit" value="Save Member"/>
        </div>
      </form>

      <hr>

    <h2>Current Members</h2>

    <!-- form output -->
    <div id="currentMembers">

    </div>

    </div>
  </body>
</html>
